<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container d-flex">
    <h1 class="heading1">SkillCheck Quiz</h1>
    <div id="questions" class="card p-4">

    </div>
    <button id="nextBtn" onclick="renderQuiz()" disabled class="btn">Next</button>

    <button class="btn btn-primary" onclick="openQuizWindow()">Start Quiz</button>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</html>
